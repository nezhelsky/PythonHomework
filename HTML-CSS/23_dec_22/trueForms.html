<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trueForms.css">
</head>
<body>
    <div class="memberlog">
        <h2>Member Login</h2>
        <form action="#">
            <input type="username" placeholder="Username">
            <br>
            <br>
            <input type="pass" placeholder="Password">
            <br>
            <br>
            <input type="submit" value="Login" placeholder="Login">
            <br>
            <br>
            <input type="submit" value="Registration" placeholder="Registration" style="background-color: #f1ae80; border-bottom: #803d11;">
            <br>
            <br>
            <a href="">Forgot password</a>
        </form>
    </div>
    <br>
    <br>
    <div class="social">
        <p>... or login with:</p>
        <input type="button" value="Facebook" style="background-color: blue; color: aliceblue; border: none;">
        <input type="button" value="Twitter" style="background-color: #53d4eb; border: none;">

    </div>



    
</body>
</html>
